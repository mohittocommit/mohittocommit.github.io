<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    $(document).ready(function(){

      
      $('#submit').click(function(){
      var q1= $('#q1').val();
      var q2= $('#q2').val();
      

      var preanswers = ["a","b"];
      var scananwers = [q1,q2];
      var count=0;
      preanswers.forEach((e1)=>scananwers.forEach((e2)=>{
        if(e1===e2){
          count++;
        }
      }  
      ));

      alert('you scored:'+count);
      });


    });
  </script>
    <title>Quiz</title>
  </head>
  <body>
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="content-inner">
            <form>
            Q1. o 
            <input type="text" class="u_answers"  id="q1">
            <br>  
            Q2. t
            <input type="text" class="u_answers"  id="q2">
            <br>
            <button class="btn btn-primary" type="button" id="submit">Submit</button>
            </form>
          </div>  
        </div>  
      </div>  
    </section>  
  </body>
</html>
