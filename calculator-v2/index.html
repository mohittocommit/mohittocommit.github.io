<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/calculator.js"></script>
  <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="content-inner">
            <form>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-5 col-form-label">First Value</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="n1">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-5 col-form-label">Second Value</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="n2" >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-5 col-form-label">Operation</label>
                <div class="col-sm-7">
                  <select class="form-control" id="op">
                      <option value="Addition">Addition</option>
                      <option value="Subtraction">Subtraction</option>
                      <option value="Multiplication">Multiplication</option>
                      <option value="Division">Division</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-5 col-form-label">Total</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control"  id="total">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-8">
                  <button class="btn btn-primary" type="button" id="calculate">Calculate</button>
                </div>
              </div>
            </form>  
          </div>  
        </div>  
      </div>  
    </section>  
  </body>
</html>
